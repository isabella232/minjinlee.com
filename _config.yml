# manifest
short_name: Min Jin Lee
display: fullscreen
future: true

# development meta data
image_url: http://thenewdynamic.imgix.net
google_analytics_id: UA-xxxxx-4
version: 3.0.3
incremental: false
#port: 3575
cloudcannon_id: 23690

bindings:
  hardcover: Hardcover
  paperback: Paperback
  ebook: Ebook
  special: Special Edition

genres:
  fiction: Fiction
  nonfiction: Nonfiction
  poetry: Poetry
  theater: Theater

# Settings
production: true
bust_css_cache: false
full_rebuild: true
timezone: Etc/Zulu
compress_html:
  ignore:
    envs: [development]
  profile: false
gems:
  - jekyll-seo-tag
  - jekyll-archives
plugins_dir:  ./_app/_plugins
layouts_dir:  ./_app/_layouts
includes_dir: ./_app/_includes

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'listing-posts'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/category/:name/'
    category: '/category/:name/'

permalink: pretty

# CONTENT
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - postcss.config.js

collections:
  landing_pages:
    output: true
    permalink: '/:path/'
  books:
    output: true
    permalink: '/:collection/:path/'
  events:
    output: true
    permalink: '/:collection/:path/'
  writings:
    output: true
    permalink: '/:collection/:path/'
  writing_categories:
    output: true
    permalink: '/writing/category/:path/'

defaults:
  - scope:
      path: ''
    values:
      layout: page-single
  - scope:
      path: ''
      type: 'landing_pages'
    values:
      layout: page-single
  - scope:
      path: ''
      type: 'books'
    values:
      layout: book
  - scope:
      path: ''
      type: pages
      permalink: /:basename/
    values:
      layout: page-single
  - scope:
      path: ''
      type: posts
    values:
      layout: page-single
      schema: BlogPosting
  - scope:
      path: ''
      type: events
    values:
      layout: page-single
      category: Events
      _comments:
        title: Event Description
        venue: Venue name. Address is optional




#design
button-classes: ' btn btn-outline col-12 sm-col-auto md-col-auto lg-col-auto mb2 gray border-silver hover-bg-black hover-white transition'
base-layout-classes: ' mx3 sm-mx3 md-mx-auto lg-mx-auto lg-col-6 py2 lg-p3'
base-layout-classes-wide: ' clearfix mx3 sm-mx3 md-mx-auto lg-mx-auto lg-col-9 py2 lg-p3'
base-layout-classes-full: ' col-12 px3'
posting_classes: 'col-12 border-bottom border-divider-color p3 text-decoration-none block py2 secondary-text-color hover-white hover-bg-primary-color transition'
sidebar_item_classes: 'right-align text-decoration-none block px4 py1 primary-text-color hover-white hover-bg-primary-color transition{% if page.url contains category_slug %} bg-primary-color{% endif %}'


fonts_loaded: "'Vesper+Libre:400,500,900'"
font-heading: "'Vesper Libre', 'Merriweather', Georgia, Cambria, 'Times New Roman', Times, serif;"
font-primary: "'Vesper Libre', 'Merriweather', Georgia, Cambria, 'Times New Roman', Times, serif;"
#font-primary: "'Open Sans', 'Avenir Next', 'Lato','Helvetica Neue', Helvetica, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',sans-serif;"
font-small: "'Open Sans', 'Avenir Next', 'Lato','Helvetica Neue', Helvetica, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',sans-serif;"
font-weight-heavy: '900'

