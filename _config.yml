url: "http://www.minjinlee.com" # the base hostname & protocol for your site
author: []
twitter:
  username: minjinlee11
facebook:
  app_id:
  publisher:
  admins:
  link: https://www.facebook.com/minjinleebooks
logo: /uploads/cover-pachinko.jpg
google_site_verification:
github:
  username: budparr
