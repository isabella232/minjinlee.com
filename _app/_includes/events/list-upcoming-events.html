{% include events/filter-events-upcoming.html %}
{% for object in events_upcoming limit: 5 %}
  {% assign date = object.start_at %}
  <li class="col-12">
    <a href="{{ object.url }}" class="{{ site.sidebar_item_classes }}">
      <small class="block muted">
        {% include components/date.html show_time=false %}
      </small>
      {{ object.title }}
    </a>
  </li>
{% endfor %}
