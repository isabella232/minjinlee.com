<nav class="clearfix px3 lg-flex lg-fixed lg-top-0 lg-right-0 lg-left-0 z4 bg-primary-colorTK primary-color-dark">

  <div class="py2 md-py1 lg-py2 lg-mr3 col-12 lg-col-2">
    <a href="/" class="h1 lg-h1 font-heading font-weight-heavy inline-block text-decoration-none primary-color hover-accent-color">
      {{ site.title }}
    </a>
  </div>
    {% comment %} <div class="flex-auto"><!--  space  --></div> {% endcomment %}
    {% for object in site.data.navigation-links %}
     <a class="text-decoration-none lg-h4 inline-block col-12 sm-col-auto md-col-auto lg-col-auto py2 lg-pt3 mr2 lg-mr3 hover-accent-color{% if page.url == object.url %} accent-color{% else %} primary-color{% endif %}" href="{{ object.url }}" title="{{ object.title }}">
      {{ object.title | markdownify | remove: '<p>' | remove: '</p>' }}
     </a>
    {% endfor %}
</nav>
